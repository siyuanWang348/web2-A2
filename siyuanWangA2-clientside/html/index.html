<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity Events - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav a { margin-right: 15px; }
    .event { 
      border: 1px solid #ccc; 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .event h3 { margin: 0 0 5px; }
    .event button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }
    .event button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>🌟 Welcome to Charity Events</h1>
  <p>We connect you with meaningful charity events in your city. Join us to support education, healthcare, and the environment.</p>

  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Search Events</a>
  </nav>

  <h2>Upcoming Events</h2>
  <div id="events"></div>

  <script>
  fetch('http://localhost:3001/api/events')
    .then(res => res.json())
    .then(events => {
      const container = document.getElementById('events');
      if (events.length === 0) {
        container.innerHTML = "<p>No upcoming events.</p>";
        return;
      }

      events.forEach(ev => {
        const div = document.createElement('div');
        div.className = "event";
        div.innerHTML = `
          <h3>${ev.title}</h3>
          <p>📅 ${new Date(ev.event_date).toLocaleString()}</p>
          <p>📍 ${ev.location}</p>
          <p>🏷️ ${ev.category_name || 'Uncategorized'} | Organized by ${ev.org_name || 'Unknown Organization'}</p>
          <button onclick="viewEvent(${ev.event_id})">🔍 View Details</button>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => console.error("Error:", err));

  function viewEvent(eventId) {
    // 保存完整URL到sessionStorage，确保event.html可以获取参数
    const fullUrl = `event.html?event_id=${eventId}`;
    sessionStorage.setItem('originalEventUrl', window.location.origin + '/' + fullUrl);
    console.log("Saving to sessionStorage:", window.location.origin + '/' + fullUrl);
    window.location.href = fullUrl;
  }
</script>
</body>
</html>
