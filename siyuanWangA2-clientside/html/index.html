<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity Events - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav a { margin-right: 15px; }
    .event { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .event h3 { margin: 0; }
  </style>
</head>
<body>
  <h1>🌟 Welcome to Charity Events</h1>
  <p>We connect you with meaningful charity events in your city. Join us to support education, healthcare, and the environment.</p>

  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Search Events</a>
  </nav>

  <h2>Upcoming Events</h2>
  <div id="events"></div>

  <script>
    fetch('http://localhost:3001/api/events')
      .then(res => res.json())
      .then(events => {
        const container = document.getElementById('events');
        if (events.length === 0) {
          container.innerHTML = "<p>No upcoming events.</p>";
          return;
        }
        events.forEach(ev => {
          const div = document.createElement('div');
          div.className = "event";
          div.innerHTML = `
            <h3><a href="event.html?id=${ev.event_id}">${ev.title}</a></h3>
            <p>📅 ${new Date(ev.event_date).toLocaleString()}</p>
            <p>📍 ${ev.location}</p>
            <p>🏷️ ${ev.category_name} | Organized by ${ev.org_name}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>
