<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Charity Events</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .event { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .event h3 { margin: 0; }
    nav a { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>🔎 Search Events</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="search.html">Search Events</a>
  </nav>

  <form id="searchForm">
    <label>Date: <input type="date" id="date"></label>
    <label>Location: <input type="text" id="location"></label>
    <label>Category: 
      <select id="category">
        <option value="">-- All --</option>
      </select>
    </label>
    <button type="submit">Search</button>
    <button type="button" onclick="clearFilters()">Clear</button>
  </form>

  <h2>Results</h2>
  <div id="results"></div>

  <script>
    // 加载类别列表
    fetch('http://localhost:3001/api/categories')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('category');
        data.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.category_id;
          option.textContent = cat.category_name;
          select.appendChild(option);
        });
      });

    // 搜索表单提交
    document.getElementById('searchForm').addEventListener('submit', e => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const location = document.getElementById('location').value;
      const category = document.getElementById('category').value;

      let url = 'http://localhost:3001/api/search?';
      if (date) url += `date=${date}&`;
      if (location) url += `location=${location}&`;
      if (category) url += `category_id=${category}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('results');
          container.innerHTML = "";
          if (data.length === 0) {
            container.innerHTML = "<p>No events found.</p>";
            return;
          }
          data.forEach(ev => {
            const div = document.createElement('div');
            div.className = "event";
            // 构造完整URL用于保存到sessionStorage
            const eventUrl = `event.html?event_id=${ev.event_id}`;
            div.innerHTML = `
              <h3><a href="${eventUrl}" onclick="sessionStorage.setItem('originalEventUrl', window.location.origin + '/' + '${eventUrl}'); console.log('Saving to sessionStorage:', window.location.origin + '/' + '${eventUrl}')">${ev.title}</a></h3>
              <p>📅 ${new Date(ev.event_date).toLocaleString()}</p>
              <p>📍 ${ev.location}</p>
              <p>🏷️ ${ev.category_name} | Org: ${ev.org_name}</p>
            `;
            container.appendChild(div);
          });
        });
    });

    function clearFilters() {
      document.getElementById('date').value = "";
      document.getElementById('location').value = "";
      document.getElementById('category').value = "";
      document.getElementById('results').innerHTML = "";
    }
  </script>
</body>
</html>
